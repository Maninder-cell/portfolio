    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('cont_form').addEventListener('submit', function(event) {
                console.log(this)
                loading.restart();
                event.preventDefault();
                emailjs.sendForm("service_fchlbgd","template_53Ec48vp",this)
                .then(function(response) {
                        loading.pause();
                        document.getElementById("load").style.display = "none";
                        document.getElementById("layout").style.opacity = "1"
                        $("#cont_form")[0].reset();
                        alert("Message has been sent succesfully");
                }, function(error) {
                        alert('FAILED... Try Again', error);
                        document.getElementById("load").style.display = "none";
                        document.getElementById("layout").style.opacity = "1"
                });
            });
        }

    <script>
      var check = 0;

      var animationHelper = AniJS.getHelper();

      animationHelper.beforefun = function(e, animationContext){
          check+=1;
          $(".desktop-menu").css("display","block");
          animationContext.run()
      }

      animationHelper.afterfun = function(e, animationContext){
          if (check % 2 == 0){
            $(".desktop-menu").css("display","none");
            animationContext.run();
          }
          else{
            check+=1;
          }
      }
    </script>
